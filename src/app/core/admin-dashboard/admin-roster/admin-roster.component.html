<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.name}} </td>
      </ng-container>

      <!-- Breed Column -->
      <ng-container matColumnDef="breed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Breed </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.breed}} </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.age}} </td>
      </ng-container>

      <!-- Sex Column -->
      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.sex}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.type}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let dataSource"> {{dataSource.status}} </td>
      </ng-container>

      <!-- Cover Image Column -->
      <ng-container matColumnDef="coverimg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cover Image </th>
        <td mat-cell *matCellDef="let dataSource"><img [src]="dataSource.coverimg" height="50px;" width="50px;"> </td>
      </ng-container>

      <!-- Icon Image Column -->
      <ng-container matColumnDef="iconimg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Icon Image </th>
        <td mat-cell *matCellDef="let dataSource"><img [src]="dataSource.iconimg" height="50px;" width="50px;"> </td>
      </ng-container>

      <!-- Photos Column -->
      <ng-container matColumnDef="photos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Photos </th>
        <td mat-cell *matCellDef="let dataSource, let i = index"><a (click)="viewDialog(i)" style="cursor: pointer;">View Photos</a></td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let dataSource, let i = index;" class="icon" (click)="editPet(i)"><mat-icon>create</mat-icon></td>
      </ng-container>

      <!-- Archive Column -->
      <ng-container matColumnDef="archive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let dataSource, let i = index;" class="icon" (click)="archivePet(i)"><mat-icon>archive</mat-icon></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'breed', 'age', 'sex', 'type', 'status', 'coverimg', 'iconimg', 'photos', 'edit', 'archive']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'breed', 'age', 'sex', 'type', 'status', 'coverimg', 'iconimg', 'photos', 'edit', 'archive'];"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="12">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" #paginator (page)="correctIndex(paginator.pageSize, paginator.pageIndex)"></mat-paginator>
  </div>
