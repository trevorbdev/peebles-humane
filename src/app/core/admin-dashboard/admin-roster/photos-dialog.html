<div class="row" *ngFor="let photo of data.photos, let i = index">
    <p *ngIf="!photo">No photos found</p>
    <div class="col" *ngIf="photo">
        <img [src]="photo">
    </div>
    <div class="col" *ngIf="photo">
        <mat-icon style="cursor: pointer;" (click)="deletePhoto(i)">delete</mat-icon>
    </div>
</div>
